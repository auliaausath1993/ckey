<!DOCTYPE html>
<html>
<head>

	<script src="lib/ionic/js/ionic.bundle.js"></script>

	<script src="lib/ngCordova/dist/ng-cordova.js"></script>
	<script src="lib/ngCordova/dist/ng-cordova.min.js"></script>

	<script src="lib/pinch-zoom/pinch-zoom.umd.js"></script>

	<!-- - cordova script (this will be a 404 during development) -->

	<!-- - your app's js -->
	<script src="js/app.js"></script>
	<script src="js/component/moment.js"></script>
	<script src="js/component/angular-moment.min.js"></script>
	<script src="js/component/elastic.js"></script>
	<script src="js/component/imgcache.min.js"></script>
	<script src="js/component/ionic-img-cache.min.js"></script>
	<script src="lib/ng-clipboard/clipboard.min.js"></script>
	<script src="lib/ng-clipboard/ngclipboard.min.js"></script>
	<script src="lib/ionic-toast/ionic-toast.min.js"></script>
	<script src="lib/ionic-native/dist/ionic.native.min.js"></script>
	<!-- ionic image lazy load -->
	<script src="lib/ionic-image-lazy-load/ionic-image-lazy-load.js"></script>

	<script src="lib/ionic-autocomplete/dist/ionic-autocomplete.bundle.min.js"></script>
	<script src="lib/angular-filter/dist/angular-filter.min.js"></script>


</head>
<body ng-app="starter">
	<!-- - <ion-nav-bar class="bar bar-header bar-stable bar-calm">
	</ion-nav-bar> -->
	<ion-nav-view></ion-nav-view>

	<!--  STARTUP / SPLASH -->
	<script id="templates/startup.html" type="text/ng-template">
		<ion-view title='<img src="./img/shop_logo.png" class="head_logo">' ng-controller="startupController">
			<ion-content overflow-scroll="true">
				<div class="full warna_utama">
					<div class="">
						<br><br><br>

						<div class="row">
							<div class="col col-100"><img class="img_center" src="img/icon.png"></div>
						</div>

					</div>
				</div>
			</ion-content>
		</ion-view>
	</script>

	<!--  LOGIN -->
	<script id="templates/login.html" type="text/ng-template">
		<ion-view title='<img src="./img/shop_logo.png" class="head_logo">' ng-controller="loginController" overflow-scroll="true">
			<ion-content>

				<div class="row">
					<div class="col col-100"><img class="img_center" src="img/icon.png"></div>
				</div>

				<form ng-submit="login()">
					<div class="list list-inset">
						<label class="item item-input">
							<i class="icon ion-person placeholder-icon"></i>
							<input type="text" placeholder="Customer ID / Email" ng-model="postData.customer_id">
						</label>
						<label class="item item-input">
							<i class="icon ion-ios-locked placeholder-icon"></i>
							<input type="password" placeholder="Password" ng-model="postData.password">
						</label>
						<button type="submit" class="button button-block button-primary">
							Masuk
						</button>
						<button type="button" ng-click="register()" class="button button-block button-primary">
							Daftar
						</button>
						<div class="text-center">
							<p>Atau masuk dengan : </p>
						</div>
						<div class="social-container">
							<button type="button" class="button button-outline icon-right ion-social-facebook button-positive" ng-click="loginFb()">FACEBOOK</button>
							<button type="button" class="button button-outline icon-right ion-social-googleplus button-assertive" ng-click="loginGoogle()">GOOGLE+</button>
							<button type="button" class="button button-outline icon-right ion-android-call button-dark" ng-click="loginPhone()">PHONE</button>
						</div>
					</div>
				</form>
			</ion-content>

		</ion-view>
	</script>

	<!-- LOGIN PHONE -->
	<script id="templates/loginPhone.html" type="text/ng-template">
		<ion-view title='<img src="./img/shop_logo.png" class="head_logo">' ng-controller="loginController" overflow-scroll="true">
			<ion-content>

				<div class="row">
					<div class="col col-100"><img class="img_center" src="img/icon.png"></div>
				</div>

				<form ng-submit="login()">
					<div class="list list-inset">
						<label class="item item-input">
							<i class="icon ion-android-call placeholder-icon"></i>
							<input type="text" placeholder="No. Handphone" ng-model="postData.phone">
						</label>
						<label class="item item-input">
							<i class="icon ion-ios-locked placeholder-icon"></i>
							<input type="password" placeholder="Password" ng-model="postData.password">
						</label>
						<button type="submit" class="button button-block button-primary">
							Masuk
						</button>
						<button type="button" ng-click="register()" class="button button-block button-primary">
							Daftar
						</button>
					</div>
				</form>
			</ion-content>

		</ion-view>
	</script>

	<!--  REGISTER -->
	<script id="templates/register.html" type="text/ng-template">
		<ion-view title='<img src="./img/shop_logo.png" class="head_logo">' ng-controller="registerController">
			<ion-content>
				<div class="row header_background">
					<div class="col col-100">
						<center><h4 style="color:#fff;">Daftar</h4></center>
					</div>
				</div>

				<form ng-submit="submit_register()">
					<div class="row">
						<div class="col col-100">
							<div class="input-label">
								Nama
							</div>
							<label class="item item-input">
								<input type="text" ng-value="{{name}}" value="{{name}}" ng-model="postData.nama" placeholder="Nama">
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col col-100">
							<div class="input-label">
								Email
							</div>
							<label class="item item-input">
								<input type="text" ng-value="{{email}}" value="{{email}}" ng-model="postData.email" placeholder="Alamat Email">
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col col-100">
							<div class="input-label">
								Telepon
							</div>
							<label class="item item-input">
								<input type="text" ng-value="{{phone}}" value="{{phone}}" ng-model="postData.phone" placeholder="Telepon">
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col col-100">
							<div class="input-label">
								Alamat
							</div>
							<label class="item item-input">
								<input type="text" ng-value="{{address}}" value="{{address}}" ng-model="postData.address" placeholder="Alamat">
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col col-100">
							<div class="input-label">
								Kodepos
							</div>
							<label class="item item-input">
								<input type="text" ng-value="{{postcode}}" value="{{postcode}}" ng-model="postData.postcode" placeholder="Kodepos">
							</label>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col col-100">
							<label class="item item-input item-select">
								<div class="input-label">
									Sales
								</div>
								<select ng-model="postData.sales">
									<option ng-repeat="sales in data_sales" value="{{sales.id}}" ng-value="{{sales.id}}">{{sales.user_fullname}}</option>
								</select>
							</label>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col col-100">
							<label class="item item-input item-select">
								<div class="input-label">
									Provinsi
								</div>
								<select ng-model="postData.prov" ng-change="getKotaByProvinsi()">
									<option value="{{prov_id}}" selected ng-selected="true">{{prov}}</option>
									<option ng-repeat="prov in data_provinsi" value="{{prov.province_id}}" ng-value="{{prov.province_id}}">{{prov.province}}</option>
								</select>
							</label>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col col-100">
							<label class="item item-input item-select">
								<div class="input-label">
									Kota
								</div>
								<select ng-model="postData.kota" ng-change="getKecamatanByKota()">
									<option value="{{kota_id}}" selected ng-selected="true">{{kota}}</option>
									<option ng-show="editProfilKota" ng-repeat="kota in data_kota" value="{{kota.city_id}}">{{kota.city_name}}</option>
								</select>
							</label>
						</div>
					</div>
					<br>
					<div class="row">
						<div class="col col-100">
							<label class="item item-input item-select">
								<div class="input-label">
									Kecamatan
								</div>
								<select ng-model="postData.kecamatan">
									<option value="{{kecamatan_id}}" selected ng-selected="true">{{kecamatan}}</option>
									<option ng-show="editProfilKecamatan" ng-repeat="kecamatan in data_kecamatan" value="{{kecamatan.subdistrict_id}}">{{kecamatan.subdistrict_name}}</option>
								</select>
							</label>
						</div>
					</div>



					<hr>
					<div class="row">
						<div class="col col-100">
							<div class="input-label">
								Password
							</div>
							<label class="item item-input">
								<input type="password" ng-model="postData.password">
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col col-100">
							<div class="input-label">
								Konfirmasi Password
							</div>
							<label class="item item-input">
								<input type="password" ng-model="postData.confirm_password">
							</label>
						</div>
					</div>
					<div class="row">
						<div class="col col-100">
							<button class="button button-block button-primary">
								Daftar
							</button>
						</div>
					</div>
					<br><br>
				</form>

			</ion-content>
			<div class="bar bar-footer warna_utama footer">
				<div style="text-align:center;width:100%;">
					powered by Â© CKEY
				</div>
			</div>
		</ion-view>
	</script>

	<!--  MENU -->
	<script id="templates/menu.html" type="text/ng-template">
		<ion-side-menus ng-controller="menuController">

			<ion-side-menu-content drag-content="false">

				<!-- <ion-nav-bar class="bar-stable">
					<ion-nav-back-button>
					</ion-nav-back-button>

					<ion-nav-buttons side="left">
						<button class="button button-icon ion-navicon" menu-toggle="left">
						</button>
					</ion-nav-buttons>



					<ion-nav-title>
						<img src="./img/shop_logo.png" class="head_logo">
					</ion-nav-title>

					<ion-nav-buttons side="right">
						<a style="color: gray;" class="button button-icon icon ion-android-cart custom_icon_home_header" ng-href="#/event/listpesananbarang"></a>
						<span class="badge icon_badge" ng-class="total_cart > 0 ? 'red' : ''">{{total_cart}}</span>
					</ion-nav-buttons>
				</ion-nav-bar> -->

				<ion-nav-bar class="bar" align-title="center">

					<ion-nav-back-button>
					</ion-nav-back-button>

					<ion-nav-buttons side="left">
						<button class="button button-icon ion-navicon" menu-toggle="left">
						</button>

						<!-- <img src="./img/menu.png" class="button button-icon button-clear" menu-toggle="left" style="width: 60px;"> -->
					</ion-nav-buttons>

					<ion-nav-title>
						<img src="./img/shop_logo.png" class="head_logo">
					</ion-nav-title>

					<ion-nav-buttons side="right" >
						<!--  <a class="button button-icon icon ion-heart custom_icon_home_header" style="right: 5px !important; left: unset !important;position: absolute;" ng-style="{color: wishlist ? '#f44336' : 'gray'}" ng-href="#/event/wishlist" img src="./img/favorit-22.png"></a> -->

						<img src="./img/favorit-22-22.png" href="#/event/wishlist" class="button button-icon button-clear" style="right: 5px !important; left: unset !important;position: absolute; margin-top: -5px" ng-style="{color: wishlist ? '#f44336' : 'gray'}" ng-click="towishlist()">

					</ion-nav-buttons>
				</ion-nav-bar>
				<ion-tabs class="tabs-bottom tabs-icon-top" ng-class="wishlist ? 'hasWishList' : ''">
					<ion-tab title="Beranda" icon-on="beranda" icon-off="beranda" href="#/event/dashboard" ng-click="toDashboard()">
						<ion-nav-view name="dashboard-tab"></ion-nav-view>
					</ion-tab>
					<ion-tab title="Pesanan" badge="total_order_unpaid" badge-style="badge icon_badge" icon-on="pesanan" icon-off="pesanan" href="#/event/listdatapesanan" ng-click="toDataPesanan('Unpaid')">
						<ion-nav-view name="pesanan-tab"></ion-nav-view>
					</ion-tab>
					<ion-tab title="Keranjang" badge="total_cart" badge-style="badge icon_badge" icon-on="keranjang" icon-off="keranjang" href="#/event/listpesananbarang" ng-click="toCart()">
						<ion-nav-view name="cart-tab"></ion-nav-view>
					</ion-tab>
					<ion-tab title="Chatting" badge="total_chat" badge-style="badge icon_badge" icon-on="chat" icon-off="chat" href="#/event/chatting" ng-click="toChatting()">
						<ion-nav-view name="chatting-tab"></ion-nav-view>
					</ion-tab>
					<ion-tab title="Akun Saya" icon-on="users" icon-off="users" href="#/event/pengaturan" ng-click="toAccount()">
						<ion-nav-view name="setting-tab"></ion-nav-view>
					</ion-tab>
					<!-- <ion-tab title="Wish List" icon="ion-heart" href="#/event/wishlist">
						<ion-nav-view name="wish-list-tab"></ion-nav-view>
					</ion-tab> -->
				</ion-tabs>
			</ion-side-menu-content>

			<ion-side-menu side="left">
				<ion-header-bar class="bar" align-title="left">
					<h1 class="title">Menu</h1>
				</ion-header-bar>
				<ion-content>
					<ul class="list">
						<a href="{{item.target}}" class="item item_menu" menu-close ng-repeat="item in sidemenu" ng-click="{{item.click}}">
							<img ng-if="item.img" ng-src="{{ 'img/icon-menu/' + item.img }}" ng-style="item.img == 'left-arrow.png' && {'width': '20px'} || (item.img == 'information-outline.png' || item.img == 'settings.png' || item.img == 'account.png') && {'width': '27px', 'margin-right': '14px', 'margin-left': '4px' }">
							{{ item.name }}
							<span class="badge badge-assertive" ng-show="{{item.badge_msg}}" style="margin-right: 0px;margin-top: 5px">{{total_msg}}</span>
						</a>
					</ul>
				</ion-content>
			</ion-side-menu>

		</ion-side-menus>
	</script>

	<!--  DASHBOARD -->
	<script id="templates/dashboard.html" type="text/ng-template">
		<ion-view title='<img src="./img/shop_logo.png" class="head_logo">' ng-controller="katalogController" cache-view="true" title='<img src="./img/shop_logo.png" class="head_logo">'>

							</div>

							</div>

								<div class="col col-40">Tanggal Order </div>
								<div class="col col-60">: {{ order_datetime }}</div>
							</div>

								<div class="col col-40">Jenis Order </div>
								<div class="col col-60">: {{ order_status }}</div>
							</div>
							<div class="list_data row">
								<div class="col col-40">Status Pembayaran </div>

								<div class="col col-25">Dari </div>
								<div class="col col-75">: {{ shipping_from }}</div>
							</div>
							<div class="list_data row">
								<div class="col col-25">Dikirim ke </div>
								<div class="col col-75">: {{ shipping_to }}</div>
							</div>
							<div class="list_data row">
								<div class="col col-25">Alamat </div>
								<div class="col col-75">: {{ address_recipient }}</div>
							</div>
							<div class="list_data row" ng-if="order_status != 'Titip Toko'">
								<div class="col col-25">Provinsi </div>
								<div class="col col-75">: {{ provinsi }}</div>
							</div>
							<div class="list_data row" ng-if="order_status != 'Titip Toko'">
								<div class="col col-25">Kota </div>
								<div class="col col-75">: {{ kota }}</div>
							</div>
							<div class="list_data row" ng-if="order_status != 'Titip Toko'">
								<div class="col col-25">Kecamatan </div>
								<div class="col col-75">: {{ kecamatan }}</div>
							</div>
							<div class="list_data row">
								<div class="col col-25">Status </div>
								<div class="col col-75">: {{ shipping_status }}</div>
							</div>
							<div class="list_data row" ng-if="order_status != 'Titip Toko'">
								<div class="col col-25">Ekspedisi </div>
								<div class="col col-75">: {{ ekspedisi }}</div>
							</div>
							<div class="list_data row" ng-if="order_status != 'Titip Toko'">
								<div class="col col-25">Resi </div>
								<div class="col col-75">: {{ resi }}</div>
							</div>
							<div class="divide"></div>

								</div>
								<div class="col col-30">
									| {{ data.variant_name + ' (' + data.qty + ')'}}
								</div>
								<div class="col col-34">
									: {{ data.subtotal | currency:"Rp.":0 }}
								</div>
							</div>
							<br>
							<div class="list_data" ng-if="shipping_fee != 0">Ongkir Pengiriman {{ shipping_fee | currency:"Rp.":0 }}</div>

							<div class="divide"></div>
							<div class="row">

							</div>
							<button ng-if="order_payment == 'Unpaid'" class="button button-full btn_warna_utama" ng-click="confirmPayment()">KONFIRMASI PEMBAYARAN</button>
						</div>
					</div>
				</ion-content>
			</ion-view>

			<script id="templates/modalSize.html" type="text/ng-template">
				<ion-modal-view class="modal-center modal-size modal-header-radius" modal-fit-content>
					<ion-header-bar class="bar bar-header" ng-click="closeModalSize()" align-title="center" style="border-bottom: 1px solid #ccc;display: flex;flex-direction: column;align-items: center;height: 60px">
						<i class="icon ion-chevron-down" style="align-self: center;"></i>
						<h4 class="title" style="text-align: center;margin-top: 15px">Atur Size</h4>
					</ion-header-bar>
					<ion-content class="padding">
						<div class="list">
							<div class="list-radio" ng-click="changeSizeSetting(['Size 27-30', 'Size 27', 'Size 28', 'Size 29', 'Size 30']);">
								<input type="radio" ng-checked="filterSize == 'Size 27-30'" ng-model="filterSize" value="Size 27-30">
								<span class="input-label" style="margin-left: 10px;">Size 27-30</span>
							</div>
							<div class="list-radio" ng-click="changeSizeSetting(['Size 31-34', 'Size 31', 'Size 32', 'Size 33', 'Size 34']);">
								<input type="radio" ng-checked="filterSize == 'Size 27-3031-34'" ng-model="filterSize" value="Size 31-34">
								<span class="input-label" style="margin-left: 10px;">Size 31-34</span>
							</div>
							<div class="list-radio" ng-click="changeSizeSetting(['Size 35-38', 'Size 35', 'Size 36', 'Size 37', 'Size 38']);">
								<input type="radio" ng-checked="filterSize == 'Size 35-38'" ng-model="filterSize" value="Size 35-38">
								<span class="input-label" style="margin-left: 10px;">Size 35-38</span>
							</div>
							<div class="list-radio width-100" ng-click="changeSizeSetting(['Size 27-30', 'Size 31-34', 'Size 27', 'Size 28', 'Size 29', 'Size 30', 'Size 31', 'Size 32', 'Size 33', 'Size 34']);">
								<input type="radio" ng-checked="filterSize == 'Size 27-30 & Size 31-34'" ng-model="filterSize" value="Size 27-30 & Size 31-34">
								<span class="input-label" style="margin-left: 10px;width: 300px;">Size 27-30 & Size 31-34</span>
							</div>
						</div>
					</ion-modal-view>
				</script>

			</body>
			</html>
